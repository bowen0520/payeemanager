<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Citibank Account</title>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/api.js" type="text/javascript"></script>
</head>
<body>
<div style="margin: 5%">
    <form action="/api/add" method="post">
        Payee type:<br/>
        <select name="type_message">
            <option value="Local Citibank Account" selected>Local Citibank Account</option>
        </select>
        <br/>
        Payee name:<br/>
        <input type="text" name="payee_name"><br/>
        Account Nickname:<br/>
        <input type="text" name="account_nickname"><br/>
        Payee account number:<br/>
        <input type="text" name="payee_account_number"><br/>
        Purpose Of Transfer:<br/>
        <select type="text" name='purpose_of_transfer_type'></select>
        <br/>
        Message(Optional):<br/>
        <input type="text" name="message"><br/>
        <br/>
        <button type="submit" style="color: dodgerblue">NEXT</button>
    </form>
</div>
<script>
    loadPurpose();
</script>
</body>
</html>
