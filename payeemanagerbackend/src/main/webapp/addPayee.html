<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Payee</title>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/api.js" type="text/javascript"></script>
</head>
<body>
<div  style="margin: 5%">
<p>Payee type:</p>
<select id="payeeType" onchange="change(this)"></select>
</div>
<script>

    function change(obj) {
        var typeId = obj.options[obj.options.selectedIndex].value;
        window.location.href="/api/payee/type?id="+typeId;
    }

    loadPayeeType();
</script>
</body>
</html>
