<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Non-Citibank Account</title>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/api.js" type="text/javascript"></script>
</head>
<body>
<div  style="margin: 5%">
    <form action="/api/add" method="post" id="form">
        Payee type:<br/>
        <select name="payee_type_id">
            <option value="2" selected>Local Non-Citibank Account</option>
        </select>
        <br/>
        Payee name:<br/>
        <input type="text" name="payee_name"><br/>
        Account Nickname:<br/>
        <input type="text" name="account_nickname"><br/>
        To Account:<br/>
        <label><input name="to_account_type" type="radio" value="Banking Account" checked/>Banking Account</label>
        <label><input name="to_account_type" type="radio" value="Credit Card Account" />Credit Card Account</label>
        <br/>
        Bank:<br/>
        <select id="bank" name='bank_id'></select>
        <br/>
        Brance Code(Field 1)-Account No.(Field 2):<br/>
        <input type="text" name="branch_code">&nbsp;
        <input type="text" name="branch_number"><br/>
        Purpose Of Transfer:<br/>
        <select id="purpose" name='purpose_of_transfer_id'></select>
        <br/>
        Currency:<br/>
        <select id="currency" name='currency_id'></select>
        <br/>
        <br/>
        <button type="submit" style="color: dodgerblue">NEXT</button>
    </form>
</div>
<script>
    loadBank();
    loadCurrency();
    loadPurpose();
</script>
</body>
</html>
